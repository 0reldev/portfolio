<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="/css/style.css">

        <!-- Google icons and fonts importation -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div th:replace="navbar.html :: navbar"></div>
        <div class="container center-align">
            <h5 class="center-align">L'accès à cette section du site est réservé à l'administrateur.</h5>
            <br>
            <h3 class="center-align">CONNEXION</h3>
            <br><br>
            <div class="row">
                <form class="col s12"
                        th:action="@{/login}"
                        method="post">
                    <div>
                        <div th:if="${param.error}">
                            Email et mot de passe invalide
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username" type="text" placeholder="Nom d'utilisateur" name="username"/>
                                <label for="username">Nom d'utilisateur</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="password" type="password" class="validate" placeholder="Mot de passe" name="password"/>
                                <label for="password">Mot de passe</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
                            <div class="row">
                                <div class="col s6">
                                    <a class="btn waves-effect waves-light yellow darken-1" th:href="@{/}" name="action">
                                        <i class="material-icons left">undo</i>
                                        Retour
                                    </a>
                                </div>
                                <div class="col s6">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Valider
                                        <i class="material-icons right">check</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                M.AutoInit();
            });
        </script>
    </body>
</html>
